name: CI

on: [push, pull_request]

jobs:
  training:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run training
      run: python train.py

    - name: Generate report (replaces CML)
      run: make eval

    - name: Upload generated model + results artifacts
      uses: actions/upload-artifact@v4
      with:
        name: training-results
        path: |
          Model/
          Results/
          report.md
